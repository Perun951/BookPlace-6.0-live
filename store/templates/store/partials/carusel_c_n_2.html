{% load static %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    {% for i in products %}
        {% if product.recomanda is True %}
        <div class="card d-flex align-self-center mb-3 mx-auto shadow rounded-4" style="width: 800px;height: 200px;">
            <div class="row g-0">
                <div class="col-3">
                    <a href="{% url 'product_detail'  product.category.slug product.slug %}" style="text-decoration: none;"> 
                        <img src="{{ product.get_thumbnail }}" class="img-fluid rounded-start-4" alt="...">
                    </a>
                </div>
                <div class="col-5" style="padding: 30px;">
                    <a href="{% url 'product_detail'  product.category.slug product.slug %}" style="text-decoration: none;"> 
                        <h5 class="card-title text-dark">{{ product.title }}</h5>
                        <p class="card-text text-success" align="left"><i class="fa-solid fa-user"></i>&nbsp;{{product.author}}</p>
                        <p align="left" class="text-success"><i class="fa-solid fa-star"></i>&nbsp;{{ product.get_rating }}/10 [{{ product.reviews.count }}]</span></p>
                    </a>
                    <a href="{% url 'publisher_detail' product.user.id %}" style="text-decoration: none;">
                        <p class="text-success" align="left"><i class="fa-solid fa-at"></i>&nbsp;{% firstof product.user.get_full_name product.user.username %}</p>
                    </a>
                </div>
                <div class="col-2" style="padding: 35px; margin-left: 50px;">
                    <a href="{{ product.pdf.url }}" download class="d-flex align-self-start row mb-3" style="text-decoration: none;">
                        <button class="btn d-flex bg-success align-items-center justify-content-center text-light border-o rounded-4 shadow p-2" style="width: 60px;height: 60px;">
                            <i class="fa-sharp fa-solid fa-download fa-2xl"></i>
                        </button>
                    </a>
                    <a href="{% url 'user_wishlist' product.id %}" class="d-flex align-self-end row mt-3" style="text-decoration: none;">
                        <button class="btn d-flex bg-success align-items-center justify-content-center text-light border-o rounded-4 shadow p-2" style="width: 60px;height: 60px;">
                            <i class="fa-sharp fa-solid fa-heart fa-2xl"></i>
                        </button>
                    </a>
                </div>
            </div>
            </a>
        </div>
        {% endif %}
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon text-success" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
